    .tarjeta {

    .tarjeta img {
      width: 100%;
      height: auto;

    .tarjeta button {

      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;

      margin: 5px 2px;
      cursor: pointer;
      border-radius: 5px;
